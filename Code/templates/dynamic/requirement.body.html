<form class="form-horizontal well">
    <fieldset style="border: 1px solid yellow;">
        <legend style="margin: 0 5px 0;">Requirement {{requirement.id}} im Projekt {{project.title}}</legend>
        
        <div class="control-group" style="border: 1px solid red; margin: 0;">
            <div class="controls row-fluid" style="margin: 5px;">
                <div class="span3 row"><input class="span12" id="FirstName" name="FirstName" placeholder="Firstname" type="text" value="" /></div>
                <div class="span3 row"><input class="span12" id="MiddleName" name="MiddleName" placeholder="Middlename" type="text" value="" /></div>
                <div class="span3 row"><input class="span12" id="LastName" name="LastName" placeholder="Lastname" type="text" value="" /></div>
            </div>
        </div>
        <div class="control-group" style="border: 1px solid blue; margin: 0;">
            <div class="controls row-fluid" style="margin: 5px;">
                <div class="span12 row">
                    <input class="span12" id="AddressLine1" name="AddressLine1" placeholder="AddressLine1" type="text" value="" />
                </div>
            </div>
        </div>
        <div class="control-group" style="border: 1px solid blue; margin: 0;">
            <div class="controls row-fluid" style="margin: 5px;">
                <div class="input-prepend row span12">
                    <span class="add-on">Titel</span>
                    <input id="title" name="title" placeholder="Titel" type="text" required="">
                </div>
                <div class="input-prepend row span12">
                    <span class="add-on">Inhalt</span>
                    <input id="content" name="content" placeholder="Inhalt" type="text" required="">
                </div>
            </div>
        </div>
    </fieldset>
</form>

<form class="form-horizontal well">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <input class="span12" id="title" name="title" placeholder="Titel" type="text" required="">
            </div>
        </div>
        
        <div class="row-fluid">
            <div class="span12">
                <input style="width: 100%" id="content" name="content" placeholder="Inhalt" type="text" required="">
            </div>
        </div>
        
        <div class="row-fluid">
            <div class="input-prepend">
                <span class="add-on">Inhalt</span>
                <input id="content" name="content" placeholder="Inhalt" type="text" required="">
            </div>
        </div>
        
        <div class="row-fluid">
            <div class="span12">
                <div class="input-prepend" style="width: 100%;">
                    <span class="add-on" style="width: 50px;">Inhalt</span>
                    <input style="width: auto;" id="content" name="content" placeholder="Inhalt" type="text" required="">
                </div>
            </div>
        </div>
            
        <div class="row-fluid">
            <div class="span12">
                <div class="input-prepend" style="width: 100%;">
                    <span class="add-on">Inhalt</span>
                    <input style="width: 100%; box-sizing: border-box; height: 30px;" id="content" name="content" placeholder="Inhalt" type="text" required="">
                </div>
            </div>
        </div>
            
        <div class="row-fluid">
            <div class="span12">
                <div class="input-prepend" style="width: 100%;">
                    <span style="width: 40px;">Inhalt</span>
                    <div style="margin-left: 50px; width: 100%;">
                        <input style="width: 100%;" id="content" name="content" placeholder="Inhalt" type="text" required="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
