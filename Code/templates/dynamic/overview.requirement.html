<li><label class="tree-toggler nav-header">{{requirement.id}} Requirement</label>
  <ul class="nav nav-list tree">
    <li><a href="#" data-toggle="show">{{requirement.title}}</a></li>
{{userstories}}
  </ul>
</li>

<script>
  $('.project-overview > ul > li > ul > li > a').click(function(e) {
    e.preventDefault();
    var id_text = $(this).parent().parent().parent().children('label').text();
    var index = id_text.indexOf(' ');
    id_text = id_text.substring(0, index);
    url = '/project/requirement?urlsafe=' +
          $(this).parent().parent().parent().parent().parent().attr('data-urlsafe') +
          '&id=' + id_text;
    $.getJSON(url, function(result) {
      $('#content').html(result.html);
    });
  });
</script>
