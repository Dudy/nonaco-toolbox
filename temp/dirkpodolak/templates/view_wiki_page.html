<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />

		<title>CS 253 Wiki - by Dirk Podolak</title>
	</head>

	<body>
		<a href="/wiki" class="main-title">CS 253 Wiki - by Dirk Podolak</a>
		
		<div class="login-area">
			<a class="login-link" href="/wiki/_history/{{wikientry.url}}">history</a>
			&nbsp;
			
			{% if username %}
			<a class="login-link" href="/wiki/_edit/{{wikientry.url}}">edit</a>
			|
			<a class="login-link" href="/wiki/logout">logout ({{username}})</a>
			{% else %}
			<a class="login-link" href="/wiki/login">login</a>
			|
			<a class="login-link" href="/wiki/signup">signup</a>
			{% endif %}
		</div>
		
		<hr>
		
		<div id="content">
			{{wikientry.content}}
		</div>
	</body>

</html>
